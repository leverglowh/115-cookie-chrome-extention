<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>115登录Cookie捕获器</title>
  <style>
    body { font-family: sans-serif; min-width: 400px; margin: 16px; }
    h2 { font-size: 1.1em; margin-bottom: 8px; }
    h3 { font-size: 1.0em; margin: 12px 0 6px 0; color: #333; }
    #cookie-list { word-break: break-all; background: #f7f7f7; padding: 8px; border-radius: 4px; margin-bottom: 12px; max-height: 200px; overflow-y: auto; }
    button { margin-right: 8px; }
    #status { color: #888; font-size: 0.95em; margin-top: 8px; }
    .data-display {
      background: #f0f8ff;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 8px;
      margin: 8px 0;
      max-height: 300px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 0.85em;
      word-break: break-all;
      white-space: pre-wrap;
    }
    .field-item {
      margin: 4px 0;
      padding: 2px 0;
      border-bottom: 1px dotted #ddd;
    }
    .field-name {
      font-weight: bold;
      color: #0066cc;
      display: inline-block;
      min-width: 120px;
    }
    .field-value {
      color: #333;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h2>115.com 登录Cookie</h2>
  <div id="cookie-list">加载中...</div>
  <button id="refresh">刷新</button>
  <button id="copy" disabled>一键复制</button>
  <hr style="margin:12px 0;">
  <button id="get-qrcode">获取扫码二维码</button>
  <label for="platform-select" style="display:inline-block;margin-left:8px;">平台：</label>
  <select id="platform-select" style="min-width:120px;">
    <option value="web" selected>web</option>
    <option value="android">android</option>
    <option value="ios">ios</option>
    <option value="linux">linux</option>
    <option value="mac">mac</option>
    <option value="windows">windows</option>
    <option value="tv">tv</option>
    <option value="alipaymini">alipaymini</option>
    <option value="wechatmini">wechatmini</option>
    <option value="qandroid">qandroid</option>
  </select>
  <div id="platform-warning" style="color:#b00;margin:6px 0;">选择一个 app 进行登录，注意：这会把已经登录的相同 app 踢下线</div>
  <div id="qrcode" style="margin:12px 0;"></div>

  <div id="qr-status" style="color:#0070c9;font-size:0.98em;"></div>

  <!-- 扫描阶段数据显示 -->
  <div id="qrcode-token-section" style="display:none;">
    <h3>二维码Token数据</h3>
    <div id="qrcode-token-display" class="data-display"></div>
  </div>

  <!-- 登录结果数据显示 -->
  <div id="login-data-section" style="display:none;">
    <h3>登录结果数据</h3>
    <div id="login-data-display" class="data-display"></div>
  </div>

  <div id="status"></div>
  <script src="qrcode.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
